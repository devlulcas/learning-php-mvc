<h1 class="text-center">Depoimentos</h1>
<section id="form">
  <h2>Envie seu depoimento</h2>
  <form method="POST" action="" class="form-group" data-js="testimony-form">
    <!--INPUT TEXT NOME-->
    <label for="name">Nome</label>
    <input
      type="text"
      data-js="testimony-name"
      name="name"
      id="name"
      class="form-control mb-2"
      required
    />

    <!--TEXTAREA INPUT DEPOIMENTO-->
    <label for="testimony">Depoimento</label>
    <textarea
      name="testimony"
      data-js="testimony-content"
      id="testimony"
      cols="10"
      rows="5"
      class="d-block mb-3 w-100 form-control"
      style="resize: none"
    ></textarea>

    <!--BUTTON SEND-->
    <button
      type="submit"
      class="btn text-light bg-primary font-weight-bold mb-5"
    >
      Enviar depoimento
    </button>
  </form>
</section>
