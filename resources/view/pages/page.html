<!DOCTYPE html>
<!--
  Esta página é basicamente um template HTML que será passado para o controller Page.php.
  Quando for passado para o controller a classe View será chamada para lêr o arquivo e substituir as variáveis
  pelos outros trechos de dados que forem necessários, nesse caso o {{ _header_ }} é o arquivo header.html
  e o footer é o footer.html. Já o content pode ser qualquer outra página html, como por exemplo a home.html.

  Usando está técnica, basta passar algo diferente para entrar na tag content que tudo muda.

  OBS: {{}} não é algo do PHP, é um padrão definido por nós e que é muito usado em outras template engines, mas poderíamos
  usar literalmente qualquer coisa que fosse possível de identificar e substituir com o str_replace().
-->

<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS interno -->
    <link rel="stylesheet" href="resources/assets/css/utils.css" />
    <link rel="stylesheet" href="resources/assets/css/validation.css" />

    <!-- Título dinâmico -->
    <title>{{title}}</title>

    <!-- JS interno -->
    <script src="./resources/assets/javascript/validation.js" defer></script>
  </head>

  <body class="bg-dark text-light d-flex flex-column h-100">
    {{header}}
    <main class="p-3">{{content}}</main>
    {{footer}}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
